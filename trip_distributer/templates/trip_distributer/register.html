{% extends "trip_distributer/layout.html" %}

{% block body %}

    <div class="section"><h3>Register</h3></div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="form_login"> 
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input id="submit_register" style="margin-left: 20px;" type="submit" value="Register">
    </form>

    <div style="color: rgb(42, 42, 42); margin-left: 20px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
